{%extends 'base.html'%}
{%block head%}
<title>
Blog| {{blog.title}}
</title>
{%endblock%}

{%block content%}
<div style="padding:1em">
<h3>
    {{blog.title}}
</h3>

<span>
    {{blog.author}}
    <br>
    Created Date: {{blog.created_date}}
<br>


{% if blog.created_date != blog.updated_date%}

Last Updated: {{blog.updated_date}}    

{% endif %}



</span>

<hr>
<p style="padding: 2.5em; background-color: azure;">
{{blog.content}}
</p>
</div>
{%endblock%}
